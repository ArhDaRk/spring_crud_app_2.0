<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update User</title>
</head>
<body>
<form th:method="patch" th:action="@{/people/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="col-sm-6">
    <label class="form-label" for="id">Id</label>
    <input class="form-control" readonly type="number" th:field="*{id}" id="id" placeholder="id">
    <br/>
    </div>
    <div class="col-sm-6">
    <label class="form-label" for="name">Name</label>
    <input class="form-control" type="text" th:field="*{name}" id="name">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <br/>
    <div class="col-sm-6">
    <label class="form-label" for="age">Age</label>
    <input class="form-control" type="text" th:field="*{age}" id="age">
    <div class="invalid-feedback"th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </div>
    <br/>
    <div class="col-sm-6">
    <label for="email" class="form-label"> Email</label>
    <input class="form-control" type="email" th:field="*{email}" id="email">
    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </div>
    <br/>
    <input class="btn btn-info rounded-pill px-3" type="submit" value="Update User">
</form>
</body>
</html>
